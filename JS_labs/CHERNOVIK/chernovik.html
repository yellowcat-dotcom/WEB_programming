<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .link {
      color: black;
      font-style: normal;
      text-decoration: underline;
    }

    .link:hover {
      color: blue;
      font-style: italic;
      text-decoration: none;
    }

  </style>



</head>

<body>
<a href="#" class="link">Ссылка</a>
<script>
  const link = document.querySelector('.link');

  link.addEventListener('mouseleave', () => {
    link.style.textDecoration = 'none';
  });

</script>
</body>
</html>
